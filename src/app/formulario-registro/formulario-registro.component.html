<form [formGroup]="formularioRegistro">
    <mat-form-field class="form-group w-100">
        <input matInput type="email" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Correo" formControlName="correo" required>
    </mat-form-field>
    <mat-form-field class="form-group w-100">
        <input matInput type="email" class="form-control" 
            placeholder="Repetir correo" formControlName="correoConf">
    </mat-form-field>
    <mat-form-field class="form-group w-100">
        <input matInput type="number" class="form-control"
            placeholder="Rut" formControlName="rut" required>
    </mat-form-field>
    <mat-form-field class="form-group w-100">
        <input matInput type="text" class="form-control" id="nDocInput" aria-describedby="numeroDocumento"
            placeholder="N° documento" formControlName="nDoc" required>      
    </mat-form-field>
    <mat-form-field class="form-group w-100">
        <input matInput type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" formControlName="pass" required>
    </mat-form-field>
    <mat-form-field class="form-group w-100">
        <input matInput type="password" class="form-control" placeholder="Contraseña" formControlName="passConf" required>
    </mat-form-field>
    <div>
        <button mat-raised-button matStepperNext class="nav-btn pull-right">Next</button>
    </div>

</form>
