<div class="container-fluid d-flex justify-content-center align-items-center alto100">
    <div class="w-50 border p-3 rounded">
        <div class="col-12 p-0 text-center mb-4">
            <h3>Registro</h3>
        </div>
        <div class="col-12 p-0">
            <mat-horizontal-stepper linear #stepper>
                <mat-step [stepControl]="FormpasoUno">
                    <ng-template matStepLabel>Tus datos de usuario</ng-template>
                    <app-formulario-registro></app-formulario-registro>
                    <div><button (click)="lol()">Ver formulario dato</button></div>
                </mat-step>
                <mat-step [stepControl]="FormpasoDos">
                    <ng-template matStepLabel>Tus datos personales</ng-template>
                    <app-formulario-datos-personales></app-formulario-datos-personales>
                    <div><button (click)="lol2()">Ver formulario dato 2</button></div>
                </mat-step>
                <mat-step [stepControl]="FormpasoTres">
                    <ng-template matStepLabel>TÃº foto</ng-template>
                    <app-formulario-subir-foto></app-formulario-subir-foto>
                    <div><button (click)="lol3()">Ver formulario dato 3</button></div>
                    <div> <button class="btn btn-primary" (click)="registro()"> Terminar de registrarme </button> </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
