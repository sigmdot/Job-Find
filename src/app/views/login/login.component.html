<div class="container-fluid d-flex justify-content-center align-items-center alto100">
    <div class="w-50 border p-3 rounded">
        <div class="col-12 p-0 text-center mb-4">
            <h3>Login</h3>
        </div>
        <div class="col-12 p-0">
            <form action="">
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Usuario@correo.cl">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <small>¿Se olvido la contraseña?</small> <br>
                <small>¿Se olvido del correo?</small>
                <div class="form-group form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordar</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

        </div>
    </div>
</div>
